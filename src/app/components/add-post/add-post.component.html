<form action="#" method="post">
  <div class="container">
    <h3>Add Form</h3>
    <mat-form-field>
      <input
        type="text"
        id="title"
        name="title"
        matInput
        placeholder="Title of post"
      />
    </mat-form-field>

    <mat-form-field>
      <textarea
        id="content"
        name="content"
        matInput
        rows="4"
        cols="30"
        placeholder="Content"
      ></textarea>
    </mat-form-field>
    <button type="submit" mat-raised-button class="btn">Submit</button>
  </div>
</form>
